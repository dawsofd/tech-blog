<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dawson's Tech</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e0c8a0f095.js" crossorigin="anonymous"></script>
</head>

  <div class="container .col-12">
    <header id="home">
        <h1 class="">Dawson's Tech Blog</h1>
        <nav class="navbar">
            {{#if loggedIn}}
            <a href="/" class="navbar-item">homepage</a>
            <a href="/dashboard" class="navbar-item">dashboard</a>
            <a href="/dashboard/create/" class="navbar-item">create post</a>
            <button id="logout" class="button logout">logout</button>
            {{else}}
            <a href="/" class="navbar-item pt-1">homepage</a>
            <a href="/login" class="btn login">login</a>
            {{/if}}
        </nav>
    </header>

    <main class="container">
            <!-- {{{ body }}} -->
            <div class="row mb-1">
                <a href="/dashboard" class=""> &larr; Dashboard</a>
                <h1>Add Post</h1>
                <form class="new-post-form">
                    <div class="mb-3">
                       <label for="post-title" class="form-label">Post Title:</label>
                       <input type="text" name="post-title" id="post-title" class="form-control input"/>
                     </div>
                     <div class="mb-3">
                       <label for="post-body" class="form-label">Content</label>
                       <input class="textarea form-control" name="post-body" id="post-body" type="text"/>
                     </div>
                     <div class="mb-3">
                       <button type="submit" class="btn is-success">Create Post</button>
                     </div>
                   </form>
            </div>
    </main>

<footer class="footer rows footer-margin">
        <div class="row-is-full content has-text-centered">
            <p>
            <a href="#home">Back to Top</a>
            </p>
        </div>
      <div class="row-is-full content has-text-centered">
    <p>
      Dawson's Tech Blog by <a href="https://github.com/dawsofd"> Dawson Dohlen</a>
    </p>
  </div>
    </footer>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
